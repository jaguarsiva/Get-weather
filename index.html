<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        
        <form action="/" method="POST" class="w-50 mx-auto">
            
            <h1 class="mb-4 display-4 font-weight-bold text-info">
                Get Weather by City
            </h1>
            <div class="form-group mb-4">
                <input type="text" name="city" class="form-control" placeholder="City-name">    
            </div>
            
            <div class="form-group mx-auto">
                <input type="submit" value="Get Weather" class="btn btn-lg btn-outline-info btn-light">
            </div>
            
        </form>
    </div>


</body>
</html>
